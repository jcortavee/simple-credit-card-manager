<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-8 offset-sm-2">
            
            <form [formGroup]='f' (ngSubmit)='onSubmit(f)' class="col-sm-12">
                <h2>Transacciones</h2>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="creditCardNumber"># Tarjeta</label>
                        <input formControlName='creditCardNumber' placeholder="5555095928349148" id="creditCardNumber" type="text" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="cvc">CVC</label>
                        <input formControlName='cvc' placeholder="434" id="cvc" type="number" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="date">Fecha</label>
                        <input formControlName='date' id="date" type="date" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="description">Descripcion</label>
                        <input formControlName='description' placeholder="Compra de laptop" id="description" type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="amount">Cantidad</label>
                        <input formControlName='amount' id="amount" type="number" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="transactionType">Tipo de transaccion</label>
                        <select formControlName='transactionType' class="form-control">
                            <option value="" selected>Seleeciona una opcion</option>
                            <option *ngFor="let t of transactionTypes" [value]='t.transactionTypeId'>{{ t.type }}</option>
                          </select>
                    </div>
                </div>

                <button class="btn btn-outline-primary btn-block" type="submit" name="action">Enviar
                </button>

            </form>
        </div>
    </div>
</div>
