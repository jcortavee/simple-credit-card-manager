<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <form [formGroup]='f' (ngSubmit)='onSubmit(f)' class="col-sm-6 offset-sm-3">
            <h4 class="mt-5">Nueva solicitud</h4>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="first_name">Nombre</label>
                    <input formControlName='firstName' placeholder="John" id="first_name" type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="last_name">Apellido</label>
                    <input formControlName='lastName' placeholder="Doe" id="last_name" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="dpi">DPI</label>
                  <input formControlName='dpi' placeholder="4832751820012" id="dpi" name="dpi" type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="nit">NIT</label>
                  <input formControlName='nit' placeholder="423984" id="nit" name="nit" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="phone">Telefono</label>
                  <input  formControlName='phoneNumber' placeholder="52344328" id="phone" name="phone" type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="email">Correo</label>
                  <input formControlName='email' placeholder="prueba@mail.com" id="email" name="email" type="email" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="birthdate">Fecha de nacimiento</label>
                  <input formControlName='birthdate' id="birthdate" name="birthdate" type="date" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="address">Dirección</label>
                  <input formControlName='address' placeholder="Avenida de los árboles" id="address" name="address" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="salary">Ingresos mensuales</label>
                  <input formControlName='salary' placeholder="4000" id="salary" name="salary" type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="category">Categoría de tarjeta</label>
                    <select formControlName='category' class="form-control">
                        <option value="" selected>Choose your option</option>
                        <option *ngFor="let c of categories" [value]='c.creditCardCategoryId'>{{ c.name }}</option>
                      </select>
                </div>
            </div>

            
            <button class="btn btn-outline-primary btn-block" type="submit" name="action">Enviar
            </button>
        
        </form>
    </div>
</div>
